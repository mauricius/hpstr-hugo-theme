<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ "/js/vendor/jquery-1.9.1.min.js" | relURL }}"><\/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/0.9.3/jquery.magnific-popup.js"></script>
<script src="{{ "dist/js/scripts.min.js" | absURL }}"></script>

<script>
    $(window).scroll(function() {

        var filterVal = ($(window).scrollTop() / 40);
        var filter = 'blur(' + filterVal + 'px)';

        $(".entry-image img")
            .css('filter',filter)
            .css('webkitFilter',filter)
            .css('mozFilter',filter)
            .css('oFilter',filter)
            .css('msFilter',filter);
    });
</script>
